<form hx-post="{% url 'update_bag' item.product_id %}" 
      hx-trigger="change delay:500ms" 
      hx-target="#bag-items-container" 
      hx-swap="outerHTML"
      class="d-inline-block update-form">
    {% csrf_token %}
    <div class="input-group">
        <button type="submit" name="action" value="decrease"
                class="btn btn-outline-secondary btn-sm"
                {% if item.quantity == 1 %}disabled{% endif %}
                hx-post="{% url 'update_bag' item.product_id %}" 
                hx-vals='{"action": "decrease"}' 
                hx-target="#bag-items-container"
                hx-swap="outerHTML">
            <i class="bi bi-dash"></i>
        </button>

        <input type="number" name="quantity" value="{{ item.quantity }}" min="1" max="99"
               class="form-control text-center qty_input m-0 p-0 px-1"
               hx-post="{% url 'update_bag' item.product_id %}" 
               hx-trigger="change delay:500ms"
               hx-target="#bag-items-container"
               hx-swap="outerHTML">
        
        <button type="submit" name="action" value="increase"
                class="btn btn-outline-secondary btn-sm"
                hx-post="{% url 'update_bag' item.product_id %}" 
                hx-vals='{"action": "increase"}' 
                hx-target="#bag-items-container"
                hx-swap="outerHTML">
            <i class="bi bi-plus"></i>
        </button>
    </div>
</form>
