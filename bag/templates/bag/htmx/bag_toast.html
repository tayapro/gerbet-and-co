{% block content %}
<!-- Update item's counter in bag -->
<span id="bag-quantity" class="position-absolute top-10 start-90 translate-middle badge rounded-pill bg-danger bg-gradient"
      hx-swap-oob="outerHTML">
    {{ bag_total_items }}
</span>

<!-- Show toast container -->
<div id="toast-container" class="toast border border-0 rounded-0 d-flex justify-content-center w-100 py-2 position-absolute"
     role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex align-items-center justify-content-center">
        <div class="toast-body d-flex align-items-center p-0">
            <i class="bi bi-check-circle-fill mx-2 fs-6"></i> 
            <p class="fs-6 m-0">{{ product_name }} has been added to your bag!</p>
        </div>
        <button type="button" class="fs-6 btn-close mx-2" data-bs-dismiss="toast" 
                aria-label="Close" id="close-toast-btn"></button>
    </div>
</div>
{% endblock %}
