{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card my-5 p-4 shadow-sm" style="max-width: 450px; width: 100%;">
    <a href="{{ next }}" class="btn-close purple-text-90 position-absolute top-0 end-0 m-4 z-3" aria-label="Close"></a>
    <h2 class="text-center mb-4 purple-text-75">Create an Account</h2>

    <form method="POST" action="{% url 'register' %}?next={{ next }}" class="purple-text-75">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn bg-zomp-100 text-white-color accounts-btns">Register</button>
        </div>

        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none accounts-links zomp-text-100">Login</a>
        </p>
    </form>
</div>
{% endblock %}
