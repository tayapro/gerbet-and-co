{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5 pt-5" style="height: 80vh;">
    <div class="card p-4 mt-5 shadow-sm" style="max-width: 450px; width: 100%;">
        <h2 class="text-center mb-3">Create an Account</h2>

        <form method="POST" action="{% url 'register' %}?next={{ next }}">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Log in</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
