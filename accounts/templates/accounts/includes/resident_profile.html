<div class="card my-5 shadow-sm" style="max-width: 600px; width: 100%;">
    <div class="card-header d-flex justify-content-between align-items-center pe-0">
        <h4 class="mb-0">Resident Profile</h4>
        <button class="btn btn-outline-raspberry-light" 
        hx-get="{% url "profile_update" %}"
        hx-target="#account-details" 
        hx-swap="outerHTML"><i class="bi bi-pencil-square fs-4 m-0 p-0"></i></button>
    </div>
    <div class="card-body" id="account-details">
        <p class="text-start"><span>name:</span> {{ user.first_name }} {{ user.last_name }}</p>
        <p class="text-start"><span>email:</span> {{ user.email }}</p>
    </div>
</div>
