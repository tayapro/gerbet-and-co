{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card p-4 shadow-sm" style="max-width: 450px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="mb-3">Logged Out</h2>
            <p class="text-muted">You have been successfully logged out. Come back soon!</p>

            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary">Log in Again</a>
                <a href="{% url 'products' %}" class="btn btn-outline-secondary">Back to Shop</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
