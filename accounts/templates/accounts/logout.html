{% extends "base.html" %}

{% block body_class %}accounts-pages{% endblock %}

{% block content %}
<div class="card mt-5 p-4 shadow-sm" style="max-width: 450px; width: 100%;">
    <a href="{{ next }}" class="btn-close purple-text-90 position-absolute top-0 end-0 m-4 z-3" aria-label="Close"></a>

    <h2 class="text-center mb-4 purple-text-75">Log Out</h2>

    <p class="text-center purple-text-75 mb-4">Are you sure you want to log out?</p>

    <div class="d-flex justify-content-evenly">
        <a href="{{ next }}"
           class="btn px-5 accounts-cancel-btns"
           aria-label="Cancel logout">No</a>

        <form method="POST" action="{% url 'logout' %}?next={{ next }}">
            {% csrf_token %}
            <button type="submit"
                    class="btn bg-zomp-100 text-white-color accounts-btns px-5"
                    aria-label="Confirm logout">
                Yes
            </button>
        </form>
    </div>
</div>
{% endblock %}
