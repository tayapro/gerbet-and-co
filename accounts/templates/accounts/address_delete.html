{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="purple-text-75">Delete Address</h2>
    <p>Are you sure you want to delete this address?</p>
    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text">{{ address.street_address1 }}</p>
            <p class="card-text">{{ address.town_or_city }}, {{ address.postcode }}</p>
        </div>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'account' %}?tab={{tab}}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
