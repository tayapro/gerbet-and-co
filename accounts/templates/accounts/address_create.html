{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Add New Contact Details</h2>
    <div class="card my-5 shadow-sm" style="max-width: 600px; margin: auto;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Address</button>
                    <a href="{% url 'address_view' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
