{% extends "base.html" %}

{% block body_class %}accounts-pages{% endblock %}

{% block content %}
<div class="card mt-5 p-4 shadow-sm" style="max-width: 450px; width: 100%;">
    <h2 class="text-center mb-4 purple-text-75">Password Reset Complete</h2>

    <div class="alert alert-success text-center">
        <p class="mb-0">Your password has been successfully reset.</p>
        <p>You can now log in with your new password.</p>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="btn bg-zomp-100 text-white-color accounts-btns">
            Login
        </a>
    </div>
</div>
{% endblock %}
