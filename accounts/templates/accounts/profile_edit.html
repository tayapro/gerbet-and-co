{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid p-0 mx-auto" id="image-container">
    <img src="https://res.cloudinary.com/stipaxa/image/upload/v1744210543/Gerbet_and_co/account.webp"
    class="img-fluid" alt="Account banner image">
</div>

<section class="container my-5 pb-5">
    <h2 class="text-center mb-5 purple-text-75">Resident Profile</h2>

    <div class="d-flex flex-column justify-content-center align-items-center gap-4">
        <div class="card-container">
            <div class="change-profile-card card h-100 text-center p-4 shadow-sm border border-opacity-50">
                <div class="mb-3">
                    <i class="bi bi-pencil-square fs-1 rose-silk-hover-100"></i>
                </div>
                <h5 class="mb-4 rose-silk-hover-100">Change Details</h5>
                <p class="purple-text-65">
                    A little update? Your name and email can be refreshed here in moments.
                </p>

                <form method="POST" id="profile-edit-form" class="mt-5 mb-3 px-md-5">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex justify-content-center mt-4 gap-4 flex-wrap">
                        <button type="submit" class="btn back-to-account-btn d-inline-flex align-items-center gap-2 px-3">
                            <i class="bi bi-check-circle fs-4"></i>
                            <span>Update</span>
                        </button>

                        <a href="{% url 'profile_view' %}" class="btn profile-change-btn d-inline-flex align-items-center gap-2 px-3">
                            <i class="bi bi-x-circle fs-4"></i>
                            <span>Cancel</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <a href="{% url 'account' %}" class="btn back-to-account-btn d-inline-flex align-items-center gap-2">
                <i class="bi bi-person-circle fs-4"></i>
                <span>Back to My Account</span>
            </a>
        </div>
    </div>
</section>
{% endblock %}
