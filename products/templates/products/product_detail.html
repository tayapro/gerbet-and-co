{% extends 'base.html' %}
{% load products_filters %}

{% block content %}
<div class="container mt-4">
    <h2>Product detail: </h2>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            {% if product.rating %}
                <small class="text-muted"><i class="bi bi-star-fill"></i> {{ product.rating|rating_format }} / 5</small>
            {% else %}
                <small class="text-muted">No Rating</small>
            {% endif %}
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> &#8364;{{ product.price }}</p>
            <a href="{% url 'add_to_bag' product.id %}?next={{ request.path }}" class="add-to-bag btn btn-success">Add to Bag</a>
        </div>
    </div>
</div>
{% endblock %}
