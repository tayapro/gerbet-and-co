{% load products_filters %}

{% block content %}
<form method="POST" id="rating-form">
    {% csrf_token %}
    <input type="hidden" name="rating" id="rating-value">

    <div class="d-flex justify-content-center gap-2 mb-3">
        {% for i in "12345" %}
        <button type="button" class="star-btn btn p-0" data-value="{{ i }}" aria-label="Rating value">
            <i class="bi bi-star text-warning text-opacity-75" data-value="{{ i }}"></i>
        </button>
        {% endfor %}
    </div>

    <div class="d-flex justify-content-end gap-2 mt-3">
    <button type="submit" class="btn btn-success btn-sm" id="save-rating-btn" disabled>Save</button>
    <button type="button" class="btn btn-outline-secondary btn-sm cancel-rating-btns" data-bs-dismiss="modal">Cancel</button>
    </div>
  </form>
{% endblock %}
