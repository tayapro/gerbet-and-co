{% load products_filters %}

{% block content %}
    {% if star_fills %}
        <div class="d-flex flex-column text-opacity-75 col-12 col-sm-6">
            <div class="d-flex gap-1">
                <div>
                    <small class="text-muted">
                        {{ product.rating|rating_format }}
                    </small>
                </div>
                <div class="d-flex">
                    {% for fill in star_fills %}
                        {% if fill == 1 %}
                            <i class="bi bi-star-fill text-warning"></i>
                        {% elif fill > 0 %}
                            <div class="position-relative d-inline-block star-wrapper">
                                <i class="bi bi-star bi-star-custom text-warning"></i>
                                <i class="bi bi-star-fill text-warning star-partial" style="--star-fill: {{ fill }}"></i>
                            </div>
                        {% else %}
                            <i class="bi bi-star text-warning"></i>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div>
                <small class="text-secondary">{{ product.ratings.count }} reviews</small>
            </div>
        </div>
    {% else %}
        <small class="text-muted">No Rating</small>
    {% endif %}
{% endblock %}
