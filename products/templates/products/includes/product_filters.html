<!-- Show filter badges with clear/remove buttons -->
{% if selected_filters %}
    <div class="d-flex justify-content-end mb-4">
        <div class="d-flex flex-wrap gap-2 align-items-center">
            {% for label, url in selected_filters %}
                <span class="badge rounded-pill bg-zomp-100 text-white-color px-3 py-2">
                    {{ label }}
                    <a href="{{ url }}" class="text-white-color text-decoration-none ms-2" 
                        title="Remove"
                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                        aria-label="Remove">
                    &times;
                    </a>
                </span>
            {% endfor %}
        </div>
        <a href="{% url 'product_list' %}" class="btn btn-sm purple-text-75 ms-2">
            Clear All Filters
        </a>
    </div>
{% endif %}
