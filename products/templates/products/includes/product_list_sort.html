{% comment %} 
Sorted product list
Used in HTMX responses to update the product grid only
{% endcomment %}

<div id="product-list">
  <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mb-5 pb-5">
    {% for product in products %}
      <div class="col">
        {% include "products/includes/product_card.html" %}
      </div>
    {% empty %}
      <div class="col-12 text-center">
        <p>No products found.</p>
      </div>
    {% endfor %}
  </div>
</div>
